<label>Nome</label>
<input type="text" [(ngModel)]="employee.name"><br>
<label>Salário</label>
<input type="number" [(ngModel)]="employee.salary">
<p [class] = "_getSalaryClass(employee.salary)">{{employee.salary}}</p>
<div [hidden]="employee.salary >= 1000">
    <label >Bônus</label>
    <input type="text" [(ngModel)]="employee.bonus"><br>
</div>

<button type="button" (click)="addEmployee()">Adicionar empregado</button>
